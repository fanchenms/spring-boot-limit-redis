server:
  port: 8090

spring:
  redis:
    host: 127.0.0.1
    port: 6379
    password: 123456
    lettuce:
      pool:
        max-active: 8       # 连接池最大连接数(使用负值表示没有限制)
        max-idle: 8         # 连接池中的最大空闲连接
        min-idle: 0         # 连接池中的最小空闲连接
        max-wait: 1000      # 连接池最大阻塞等待时间(使用负值表示没有限制)
      shutdown-timeout: 100 # 连接超时时间


# 令牌桶容量、每秒生成的令牌数量
token:
  bucket:
    capacity: 1000
    number: 30

# 漏桶容量、每秒滴出的数量
leaky:
  bucket:
    capacity: 100
    number: 10